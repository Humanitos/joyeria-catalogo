<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- >>> >>> >>> >>> >>> CSS Library <<< <<< <<< <<< <<< -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">

    <!-- >>> >>> >>> >>> >>> Styles <<< <<< <<< <<< <<< -->
    <link rel="stylesheet" href="https://speechless-wines.000webhostapp.com/joyeria/datos.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/elements.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyería</title>
</head>
<body>
    
    <!-- >>> >>> >>> >>> >>> wrapper <<< <<< <<< <<< <<< -->
    <div class=" wrapper-structure wrapper-skin">
        
        <!-- >>> >>> >>> >>> >>> header <<< <<< <<< <<< <<< -->
        <header class=" header-structure header-skin">

            <!-- >>> >>> >>> >>> >>> logo <<< <<< <<< <<< <<< -->
            <div class=" logo-structure logo-skin">
                
                <!-- >>> >>> >>> >>> >>> initials <<< <<< <<< <<< <<< -->
                <h1 class=" initials-structure initials-skin">
                    IH
                </h1>

                <!-- >>> >>> >>> >>> >>> slogan <<< <<< <<< <<< <<< -->
                <div class=" slogan-structure slogan-skin">
                    
                    <!-- >>> >>> >>> >>> >>> title <<< <<< <<< <<< <<< -->
                    <h1 class=" title-structure title-skin">
                        Imelda Hernández
                    </h1>

                    <!-- >>> >>> >>> >>> >>> subtitle <<< <<< <<< <<< <<< -->
                    <h2 class=" subtitle-structure subtitle-skin">
                        Venta de joyería
                    </h2>

                </div>
            </div>

            <!-- >>> >>> >>> >>> >>> separator <<< <<< <<< <<< <<< -->
            <hr class=" separator-structure separator-skin">

            <!-- >>> >>> >>> >>> >>> list <<< <<< <<< <<< <<< -->
            <ul class=" list-structure list-skin">
                <!-- >>> >>> >>> >>> >>> items <<< <<< <<< <<< <<< -->
                <li class=" item-structure item-skin">Inicio</li>

                <li class=" item-structure item-skin">Joyas</li>

                <li class=" item-structure item-skin">Contacto</li>

            </ul>
        </header>

        <!-- >>> >>> >>> >>> >>> main <<< <<< <<< <<< <<< -->
        <div class=" main-structure main-skin">

        </div>

        <!-- >>> >>> >>> >>> >>> footer <<< <<< <<< <<< <<< -->
        <footer class=" footer-structure footer-skin">
            
        </footer>

    </div>

    <!-- >>> >>> >>> >>> >>> Scripts <<< <<< <<< <<< <<< -->
    <script src="js/header.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
