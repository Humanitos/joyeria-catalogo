<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- >>> >>> >>> >>> >>> CSS Library <<< <<< <<< <<< <<< -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">

    <!-- >>> >>> >>> >>> >>> Styles <<< <<< <<< <<< <<< -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/responsive.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyería</title>
</head>

<body>

    <!-- >>> >>> >>> >>> >>> preloader <<< <<< <<< <<< <<< -->
    <div class="preloader-container-structure preloader-container-skin">
        <div class="preloader-structure preloader-skin"></div>
    </div>

    <!-- >>> >>> >>> >>> >>> wrapper <<< <<< <<< <<< <<< -->
    <div class=" wrapper-structure wrapper-skin">

        <!-- >>> >>> >>> >>> >>> header <<< <<< <<< <<< <<< -->
        <header class=" header-structure header-skin">

            <!-- >>> >>> >>> >>> >>> logo <<< <<< <<< <<< <<< -->
            <div class=" logo-structure logo-skin">

                <!-- >>> >>> >>> >>> >>> initials <<< <<< <<< <<< <<< -->
                <h1 class=" initials-structure initials-skin">
                    IH
                </h1>

                <!-- >>> >>> >>> >>> >>> slogan <<< <<< <<< <<< <<< -->
                <div class=" slogan-structure slogan-skin">

                    <!-- >>> >>> >>> >>> >>> title <<< <<< <<< <<< <<< -->
                    <h1 class=" title-structure title-skin">
                        Imelda Hernández
                    </h1>

                    <!-- >>> >>> >>> >>> >>> subtitle <<< <<< <<< <<< <<< -->
                    <h2 class=" subtitle-structure subtitle-skin">
                        Venta de joyería
                    </h2>

                </div>
            </div>

            <!-- >>> >>> >>> >>> >>> separator <<< <<< <<< <<< <<< -->
            <hr class=" separator-structure separator-skin">

            <!-- >>> >>> >>> >>> >>> list <<< <<< <<< <<< <<< -->
            <ul class=" list-structure list-skin">
                <!-- >>> >>> >>> >>> >>> items <<< <<< <<< <<< <<< -->
                <li class=" item-structure item-skin">Inicio</li>

                <li class=" item-structure item-skin">Joyas
                    <!-- >>> >>> >>> >>> >>> list <<< <<< <<< <<< <<< -->
                    <ul class=" sublist-structure sublist-skin fadeOpacity fadeDisplay">
                        <!-- >>> >>> >>> >>> >>> subitem <<< <<< <<< <<< <<< -->
                        <li class=" subitem-structure subitem-skin">
                            
                        </li>
                    </ul>
                </li>

                <li class=" item-structure item-skin">Contacto</li>

            </ul>
        </header>

        <!-- >>> >>> >>> >>> >>> main <<< <<< <<< <<< <<< -->
        <div class=" main-structure main-skin">

            <!-- >>> >>> >>> >>> >>> title <<< <<< <<< <<< <<< -->
            <h2 class=" title-structure title-skin">
                Nuestros productos
            </h2>

            <!-- >>> >>> >>> >>> >>> products <<< <<< <<< <<< <<< -->
            <div class=" products-structure products-skin">
                
            </div>

        </div>

        <!-- >>> >>> >>> >>> >>> footer <<< <<< <<< <<< <<< -->
        <footer class=" footer-structure footer-skin">

            <!-- >>> >>> >>> >>> >>> footersections <<< <<< <<< <<< <<< -->
            <div class=" footersections-structure footersections-skin">

                <!-- >>> >>> >>> >>> >>> company <<< <<< <<< <<< <<< -->
            <div class=" company-structure company-skin">
                
                <!-- >>> >>> >>> >>> >>> subtitle <<< <<< <<< <<< <<< -->
                <h2 class=" subtitle-structure subtitle-skin">
                    Imelda Hernandez
                </h2>
                
                <!-- >>> >>> >>> >>> >>> footeritem <<< <<< <<< <<< <<< -->
                <h3 class=" footeritem-structure footeritem-skin">
                    Calle 13, Articulo 70, Santa Cecilia
                </h3>
                
                <!-- >>> >>> >>> >>> >>> footeritem <<< <<< <<< <<< <<< -->
                <h3 class=" footeritem-structure footeritem-skin">
                    Santa Ana, Sonora, Mexico
                </h3>

                <!-- >>> >>> >>> >>> >>> footeritem <<< <<< <<< <<< <<< -->
                <h3 class=" footeritem-structure footeritem-skin">
                    +52 1 641-327-2892
                </h3>

            </div>
            
            <!-- >>> >>> >>> >>> >>> social <<< <<< <<< <<< <<< -->
            <div class=" social-structure social-skin">
                <!-- >>> >>> >>> >>> >>> subtitle <<< <<< <<< <<< <<< -->
                <h2 class=" subtitle-structure subtitle-skin">
                    Redes Sociales
                </h2>
                
                <!-- >>> >>> >>> >>> >>> footeritem <<< <<< <<< <<< <<< -->
                <a target="__blank" href="https://www.facebook.com/imelda.hernandez.7798574" class=" footeritem-structure footeritem-skin">
                    Facebook
                </a>
            </div>
            </div>

            <!-- >>> >>> >>> >>> >>> copyright <<< <<< <<< <<< <<< -->
            <div class=" copyright-structure copyright-skin">
                <!-- >>> >>> >>> >>> >>> cc <<< <<< <<< <<< <<< -->
                <p class=" cc-structure cc-skin">
                    Imelda Hernández Joyería © 2022
                </p>
            </div>

        </footer>

    </div>

    <!-- >>> >>> >>> >>> >>> Scripts <<< <<< <<< <<< <<< -->
    <script src="js/jsnativo.js"></script>

</body>

</html>
